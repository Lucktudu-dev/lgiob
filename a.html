<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="login.java" defer></script>
    <style>
   p{
    color: brown;
    text-align: center;
    font-size: 30px;

   }

   form{
    text-align: center;
    font-size: 25px;
    
   }

   .ind{
    font-size: 20px;
   }

   .in{
    width: 150px;
    margin-top: 10px;
    color: Pink;
    border-radius: 50px;
   }
    </style>
</head>
<body>
    <p>Login to ABINASH calculator</p>
    <form id="loginForm">
        <label  for="username" class="ind">Enter your Name:</label>
        <br>
        <input  type="text" id="Luck" name="Luck" required  class="in"><br>
        <br>

        <label for="password" class="ind">Enter any Number from 0-9</label>
        <br>
        <input type="password" id="0" name="0" required   class="in"><br>

        <br>

        <button type="button" onclick="validateLogin()">Login</button>
    </form>
    <p id="error-message"></p>


    <br>
    <br><br>

    <p>
      Hint:-

      
    </p>

</body>
</html>
